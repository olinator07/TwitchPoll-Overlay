<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Vote Overlay</title>

  <!-- Styles aus externer Datei -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Falls style.css mal nicht geladen wird, ein Minimal-Fallback */
    :root {
      --bg: rgba(10, 10, 14, 0.55);
      --card-w: 420px;            /* quadratisch ≈ 420x420 (Höhe auto) */
      --accent: #a855f7;          /* Lila für Titel */
      --text: #ffffff;
      --bar: #6ee7b7;             /* dezentes Grün für Balken */
    }
    html, body {
      margin: 0; padding: 0; background: transparent; color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
    }
    .overlay {
      position: fixed; inset: 24px auto auto 24px; /* links oben; in OBS frei platzierbar */
      width: var(--card-w); z-index: 9999;
    }
    .card {
      background: var(--bg);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: 14px 14px 12px;
    }
    .title {
      text-align: center;
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--accent);
      margin: 2px 0 4px;
      font-size: 18px;
    }
    .timer {
      text-align: center;
      font-size: 14px;
      opacity: .95;
      margin: 0 0 8px;
    }
    .rows { display: grid; gap: 8px; }
    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,.06);
      border-radius: 10px;
      padding: 8px 10px;
    }
    .name {
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: .95;
    }
    .meter {
      width: 44%;
      height: 8px;
      background: rgba(255,255,255,.18);
      border-radius: 999px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: var(--bar);
      border-radius: inherit;
      transition: width 200ms ease;
    }

    /* Optionale kompakte Fußzeile für Status — derzeit ausgeblendet */
    .status { display: none; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <div class="title" id="title">COMMUNITY VOTE</div>
      <div class="timer"><span id="time">0s</span></div>

      <div class="rows">
        <div class="row">
          <div class="name"></div>
          <div class="meter"><div class="bar"></div></div>
        </div>
        <div class="row">
          <div class="name"></div>
          <div class="meter"><div class="bar"></div></div>
        </div>
        <div class="row">
          <div class="name"></div>
          <div class="meter"><div class="bar"></div></div>
        </div>
      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <!-- Deine Logik (holt /state und füllt Titel/Timer/Balken) -->
  <script src="script.js"></script>
</body>
</html>
